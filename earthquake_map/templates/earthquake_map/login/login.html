
<h1>Login</h1>

<form method='POST' action="{% url 'login' %}">
{% csrf_token %}

<br />
Username:
<br />
<input type='text' name='username' />
    
<br />
Password
<br />
<input type='password' name='password' />
<br />


<br />
<input class='btn btn-primary' type='submit' value='Login' /> 
</form>

{% if error %}
<br />
{{error}}
<br />
{% endif %}
